<div class="container">
  <h4>Edit Course</h4>
  <form #f="ngForm" (ngSubmit)="onSave(f)" ngNativeValidate>
    <div class="form-group">
      <label for="name">Course Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" value={{course.Name}}>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" name="code" [(ngModel)]="code" id="code" value={{course.Code}}>
    </div>
    <div class="form-group">
      <label for="noOfHours">No Of Hours</label>
      <input type="noOfHours" class="form-control" name="noOfHours" [(ngModel)]="noOfHours" id="noOfHours" value={{course.NoOfHours}}>
    </div>
    <button type="submit" class="btn submit-btn">Submit</button>
  </form>
</div>
