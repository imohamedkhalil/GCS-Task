<div class="container">
  <h4>Edit Student</h4>
  <form #f="ngForm" (ngSubmit)="onSave(f)" ngNativeValidate>
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" value="{{student.Name}}">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone" value="{{student.Phone}}">
    </div>
    <div class="form-group">
      <label for="mail">Mail</label>
      <input type="mail" class="form-control" name="mail" [(ngModel)]="mail" id="mail" value="{{student.Mail}}">
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" name="birthdate" class="form-control" [(ngModel)]="birthdate" id="birthdate" value="{{student.Birthdate}}">
    </div>
    <button type="submit" class="btn submit-btn">Submit</button>
  </form>
</div>
