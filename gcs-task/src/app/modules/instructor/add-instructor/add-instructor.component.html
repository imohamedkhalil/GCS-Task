<div class="container">
  <h4>Add Instructor</h4>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
    <div class="form-group">
      <label for="name">Instructor Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="mail">Mail</label>
      <input type="mail" class="form-control" name="mail" [(ngModel)]="mail" id="mail">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" name="department" class="form-control" [(ngModel)]="department" id="department">
    </div>
    <div class="form-group">
      <p>Courses</p>
      <select id="courses" name="CourseId" [(ngModel)]="CourseId" multiple >
        <option *ngFor="let course of courses" value="{{course.Id}}">{{course.Name}}</option>
      </select>
    </div>
    <button type="submit" class="btn submit-btn">Submit</button>
  </form>
</div>
