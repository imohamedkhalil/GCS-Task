<div class="container">
    <h4>Edit Instructor</h4>
    <form #f="ngForm" (ngSubmit)="onSave(f)" ngNativeValidate>
      <div class="form-group">
        <label for="name">Instructor Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" value="{{instructor.Name}}">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone" value="{{instructor.Phone}}">
      </div>
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="mail" class="form-control" name="mail" [(ngModel)]="mail" id="mail" value="{{instructor.Mail}}">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" name="department" class="form-control" [(ngModel)]="department" id="department" value="{{instructor.Department}}">
      </div>
      <button type="submit" class="btn submit-btn">Submit</button>
    </form>
  </div>
